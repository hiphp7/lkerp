<div class="con">
  <p><h2>仓库设置</h2></p>
  <p align="left">入口，财务管理-&gt;仓库设置，列出系统现有的仓库列表，在系统中，下单，调拨，采购入库，其它出入库等等很多地方都需要选择仓库。 <br />
      <img width="498" height="379" src="../../data/images/help/template_clip_image002.gif" /></p>
  <p>&nbsp;</p>
  <p>需要添加仓库，点击“添加仓库”，录入相应仓库信息，点击确定保存即可。 <br />
      <img width="499" height="174" src="../../data/images/help/template_clip_image004.gif" /></p>
  <p>&nbsp;</p>
  <p>最后附上仓库管理相关权限设置，删除仓库时需要注意一点是，如果该仓库已经使用，发生过产品的进销存后，则不能再删除，系统会提示删除失败。<br />
      <img width="499" height="152" src="../../data/images/help/template_clip_image006.gif" /></p>
</div>
