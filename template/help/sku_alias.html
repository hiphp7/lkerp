<div class="con">
<p ><h2>别名查询 </h2></p>
<p >指ERP系统的SKU在其它平台或系统如&nbsp;&#8220;金蝶，Amazon，ebay,&nbsp;newegg&#8221;对应的SKU。 </p>
<p > </p>
<p >功能一，查询。 </p>
<p > </p>
<p ><img src="../../data/images/help/wps_clip_image-3025.png" alt="" width="615" height="99" /></p>
<p >&nbsp;</p>
<p >&nbsp;</p>
<p >功能二，添加新SKU别名。 </p>
<p > </p>
<p >单条添加界面如下，填写完后点击检测，若数据无误则自动显示保存按钮提交即可： </p>
<p ><img src="../../data/images/help/wps_clip_image-885.png" alt="" width="612" height="273" /></p>
<p > </p>
<p > </p>
<p >通过导入表格批量添加： </p>
<p ><img src="../../data/images/help/wps_clip_image-869.png" alt="" width="507" height="263" /></p>
<p >步骤一、下载表格模板，填写SKU与别名。 </p>
<p >步骤二、上传填写好的表格。 </p>
<p >步骤三、选择组别。 </p>
<p >步骤四、确认提交。 </p>
<p >&nbsp;</p>
<p >&nbsp;</p>
<p >功能三，导出数据。（注意，导出的是当前罗列的所有数据。） </p>
</div>
</body>
