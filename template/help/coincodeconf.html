<p><h2>汇率调整</h2></p>
<p>入口，财务管理—&gt;汇率调整，可见系统已录入的币别。 <br />
    <img width="893" height="219" src="../../data/images/help/huilvtiaozheng_clip_image002.gif" /></p>
<p align="left">&nbsp;</p>
<p align="left">点击添加币种可进行币别的增加，财务每月按当月首日工商银行的现汇购入价进行汇率调整，单击变为可编辑状态，直接进行汇率调整。s<br />
    <img width="478" height="84" src="../../data/images/help/huilvtiaozheng_clip_image004.jpg" /></p>
<p>&nbsp;</p>
<p>点击“币别名称”可以查看该币别的历史汇率。 <br />
