<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>帮助文档</title>
<style type="text/css">
body{ font-size:12px; margin:1px;}
.con{
	background:#eeeeee;
	padding:30px 10px 10px 30px;
	filter:progid:DXImageTransform.Microsoft.Shadow(color=#909090,direction=210,strength=1);/*ie*/
	-moz-box-shadow: -1px 1px 3px #909090;/*firefox*/
	-webkit-box-shadow: -1px 1px 3px #909090;/*safari或chrome*/
	box-shadow:-1px 1px 3px #909090;/*opera或ie9*/
}
</style>
</head>
<body>
<div class="con">
  <p ><h2>供应商管理 </h2></p>
  <p > </p>
  <p >打开供应商管理，显示供应商列表，可以按供应商编码与名称进行搜索，功能按钮有录入供应商，导出供应商，如下图： </p>
  <p ><img src="../../data/images/help/wps_clip_image-17324.png" alt="" width="698" height="216" /></p>
  <p > </p>
  <p > &nbsp;</p>
  <p >功能一，录入供应商，进入录入供应商的信息填写页面，如下图，如果有一批的供应商信息，可以导入表格。 </p>
  <p ><img src="../../data/images/help/wps_clip_image-32277.png" alt="" width="534" height="502" /></p>
  <p > </p>
  <p > </p>
  <p > &nbsp;</p>
  <p >导入表格前先下载表格模板，填写资料，然后上传。 </p>
  <p ><img src="../../data/images/help/wps_clip_image-19243.png" alt="" width="527" height="135" /></p>
  <p > </p>
  <p > &nbsp;</p>
  <p >导出供应商，点击导出供应商，可以导出符合当前条件搜索出来的供应商资料，如果没有筛选，则导出全部资料。 </p>
  <p ><img src="../../data/images/help/wps_clip_image-4707.png" alt="" width="702" height="293" /></p>
  <p > </p>
</div>
</body>
</html>
