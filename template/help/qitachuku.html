<div class="con">
<p><h2>其它出库 </h2></p>
<p>其它出库与其它入库一样，一般用于个别SKU的库存调整，填写SKU后，产品名称会自动读出来，然后填写需要出库的数量，选择出库仓库，备注可写可不写，然后保存即可，可以通过“增加”按钮来增加行数。<br />
    <img width="850" height="185" src="../../data/images/help/qitachuku_clip_image002.jpg" /> </p>
<p>&nbsp;</p>
<p>需要注意的是，填写的SKU一定是系统存在，如果系统检测不到该SKU，则会保存失败，提示无法获取到该SKU对应的产品ID，如下图：<br />
    <img width="366" height="171" src="../../data/images/help/qitachuku_clip_image004.gif" /></p>
</div>

</body>
</html>
