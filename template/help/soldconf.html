<p><h2>销售管理</h2></p>
<p>进入财务管理—&gt;销售管理，设置销售相关的信息，如渠道，帐号，关联设置等。 <br />
    <img width="418" height="243" src="../../data/images/help/xiaoshouguanli_clip_image002.gif" /> </p>
<p>&nbsp;</p>
<p>进入销售渠道模块，可进行相关信息的增加，修改和删除。 <br />
    <img width="417" height="321" src="../../data/images/help/xiaoshouguanli_clip_image004.jpg" /></p>
<p>&nbsp;</p>
<p>其他销售帐号，收付款帐号的增删改操作与渠道的类似。 <br />
  关系设置为优先配比功能，以销售帐号为主导，表示某个销售帐号平时的收款是在哪个银行帐号，同时对应哪个销售渠道。 <br />
  <img width="817" height="251" src="../../data/images/help/xiaoshouguanli_clip_image006.gif" /> </p>
