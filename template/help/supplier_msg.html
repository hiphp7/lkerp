<div class="con">
  <p ><h2>账期信息 </h2></p>
  <p > </p>
  <p >账期信息保存了系统中的产品的供应信息、账期、采购定价等，账期分为货到付款、款到发货、周结、半月结、月结等等，只有在此录入了SKU的账期信息，该SKU才能在系统中申请备货。 </p>
  <p > </p>
  <p ><img src="../../data/images/help/wps_clip_image-28853.png" alt="" width="855" height="355" /></p>
  <p > &nbsp;</p>
  <p >功能一：录入账期，可以单条录入，或批量表格导入，单条录入界面如下。 </p>
  <p ><img src="../../data/images/help/wps_clip_image-9123.png" alt="" width="508" height="282" /></p>
  <p > </p>
  <p > &nbsp;</p>
  <p >功能二：编辑与删除账期。 </p>
  <p > &nbsp;</p>  
  <p >功能三：导出账期。 </p>
  <p > </p>
  <p ><img src="../../data/images/help/wps_clip_image-14471.png" alt="" width="609" height="399" /></p>
  <p > </p>
  <p > &nbsp;</p>
  <p >另附对账期信息的权限分配，入口，功能插件-&gt;权限分配-&gt;账期信息： </p>
  <p > </p>
  <p ><img src="../../data/images/help/wps_clip_image-1088.png" alt="" width="466" height="448" /></p>
  <p > </p>
</div>
