<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>帮助文档</title>
<style type="text/css">
body{ font-size:12px; margin:1px;}
.con{
	background:#eeeeee;
	padding:30px 10px 10px 30px;
	filter:progid:DXImageTransform.Microsoft.Shadow(color=#909090,direction=210,strength=1);/*ie*/
	-moz-box-shadow: -1px 1px 3px #909090;/*firefox*/
	-webkit-box-shadow: -1px 1px 3px #909090;/*safari或chrome*/
	box-shadow:-1px 1px 3px #909090;/*opera或ie9*/
}
</style>
</head>
<body>
<div class="con">
  <p ><h2>条形码管理 </h2></p>
  <p > </p>
  <p >条形码管理用于上传条形码文件，供物流部在物料调拨处直接下载。 </p>
  <p > </p>
  <p ><img src="../../data/images/help/wps_clip_image-17791.png" alt="" width="759" height="324" /></p>
  <p > </p>
  <p > &nbsp;</p>
  <p >功能一，上传条形码，点击上传，可选择一批文件，然后上传即可，下面会有提示是否上传成功，若存在重名不会覆盖提示失败。 </p>
  <p ><img src="../../data/images/help/wps_clip_image-29203.png" alt="" width="484" height="322" /></p>
  <p > </p>
  <p > &nbsp;</p>
  <p >功能二，删除文件，点击前面的删除图标，可以删除文件，像上述说的存在重名的文件会失败，而不是覆盖，可以在此删除再上传。 </p>
  <p >功能三，审核操作，包括审核通过与不通过。 </p>
  <p > </p>
  <p >在物料调拨处，点击助记码，若匹配到文件存在，并且已经审核，则可下载条形码文件。 </p>
</div>
</body>
</html>
