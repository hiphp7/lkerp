<title>帮助文档</title>
<style type="text/css">
body{ font-size:12px; margin:1px;}
.con{
	background:#eeeeee;
	padding:30px 10px 10px 30px;
	filter:progid:DXImageTransform.Microsoft.Shadow(color=#909090,direction=210,strength=1);/*ie*/
	-moz-box-shadow: -1px 1px 3px #909090;/*firefox*/
	-webkit-box-shadow: -1px 1px 3px #909090;/*safari或chrome*/
	box-shadow:-1px 1px 3px #909090;/*opera或ie9*/
}
</style>

<body>
<div class="con">
<div >
  <p ><h2>平台SKU检测 </h2></p>
  <p > </p>
  <p >主要用来检测amazon平台在卖的但别名没有录入系统的产品，系统自动将没有录入别名的SKU保存下来，销售客服在此看到后可以将平台上的SKU与ERP中SKU的映射录入SKU别名，录入别名后此处不会自动删除，需要来到列表手动删除，否则一直在列表显示。 </p>
  <p > </p>
  <p ><img src="../../data/images/help/wps_clip_image-7038.png" alt="" width="559" height="200" /></p>
  <p >&nbsp;</p>
  <p >&nbsp;</p>
<p >可以随时执行批量删除，系统会将已录入别名的平台SKU在列表中剔除，若未录入系统别名，系统会提示别名未录入，无法删除。 </p>
  <p > </p>
  <p ><img src="../../data/images/help/wps_clip_image-5172.png" alt="" width="565" height="231" /></p>
</div>

</div>
</body>
